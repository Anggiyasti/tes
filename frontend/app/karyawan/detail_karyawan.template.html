<md-dialog>
    <form ng-cloak>
 
        <!-- dialog box title -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Detail Karyawan</h2>
            </div>
        </md-toolbar>
 
        <md-dialog-content>
            <div class="md-dialog-content">
 
                <!-- display karyawan information -->
                <md-input-container class="md-block">
                    <label>ID Pegawai</label>
                    <input ng-model="id_pegawai" disabled>
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Nama</label>
                    <input ng-model="nama" disabled>
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Jabatan</label>
                    <input ng-model="jabatan" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Alamat</label>
                    <input ng-model="alamat" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>No Handphone</label>
                    <input ng-model="no_hp" disabled>
                </md-input-container>
 
            </div>
        </md-dialog-content>
 
        <!-- button to close the dialog box -->
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
